<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<!-- Bootstrap Core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />

<!-- Custom CSS -->
<link href="/css/heroic-features.css" rel="stylesheet" />

	<title>Livro View</title>

</head>
<body>
<th:block th:include="fragment/header :: header"></th:block>
	<main class="main-container">
		<div class="container">

			<h2>Livro Details</h2>
			<div>
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Livro Id:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${livro.id}">Livro Id</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Titulo:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${livro.titulo}">Titulo</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Genero :</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${livro.genero}">Generor</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">data de Edição:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${livro.dataEdicao}">Data de Edicao</p>
						</div>
					</div>
					
					
					<div class="form-group">
						<label class="col-sm-2 control-label">Valor:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${livro.valor}">Valor</p>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">Comprador:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${livro.users.name}">Valor</p>
						</div>
					</div>
					
					<a href="/livro">voltar </a>
				</form>
			</div>
		</div>
		
</main>


<script th:src="@{/js/core.js}" ></script>

</body>
</html>
