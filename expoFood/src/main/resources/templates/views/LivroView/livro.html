<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
 <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Livros</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="css/heroic-features.css" rel="stylesheet"/>

 

</head>
<body>
	<th:block th:include="fragment/header :: header"></th:block>
	<main class="main-container">
		<div class="container">
	
				<h2> lista de livros</h2>
				 <a href="/livro/new">+</a>
				<table class="table table-striped">
					<tr>
						<th>Lirvro ID</th>
						<th>titulo</th>
						<th>Genero</th>
						<th>Ano de Edição</th>
						<th>Autor</th>
						<th>valor R$:</th>
						<th>Comprador:</th>
						<th>View</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
					<tr th:each="livro : ${livro}">
						<td th:text="${livro.id}">Id</td>
						<td th:text="${livro.titulo}">Titulo</td>
						<td th:text="${livro.genero}">Genero</td>
						<td th:text="${livro.dataEdicao}">Ano de Edição</td>
						<td th:text="${livro.Autor}">Autor</td>
						<td th:text="${livro.valor}">valor</td>
						<td th:text="${livro.users.name}">Comprador</td>
						<td><a th:href="${ '/livro/' + livro.id}">View</a></td>
						<td><a th:href="${'/livro/edit/' + livro.id}">Edit</a></td>
						<td><a th:href="${'/livro/delete/' + livro.id}">Delete</a></td>
					</tr>
			</table>
		     
		</div>
	</main>

	<script th:src="@{/js/core.js}" ></script>

</body>
</html>
