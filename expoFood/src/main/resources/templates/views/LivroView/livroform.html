<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Add livro</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<!-- Bootstrap Core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />

<!-- Custom CSS -->
<link href="/css/heroic-features.css" rel="stylesheet" />


</head>

<body>
	<th:block th:include="fragment/header :: header"></th:block>
	<main class="main-container">

	<div class="container">

		<h2>Livro</h2>
		<div>
			<form class="form-horizontal" th:object="${livro}"
				th:action="@{/livro}" method="post">
				<input type="hidden" th:field="*{id}" />
				<div class="form-group">
					<label class="col-sm-2 control-label">Livro Id:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{id}"
							disabled="disabled" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Titulo:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{titulo}" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Autor:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{autor}" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Ano de Edição:</label>
					<div class="col-sm-10">
						<input type="date" class="form-control" th:field="*{dataEdicao}" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">valor:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{valor}" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Genero do Livro:</label>
					<div class="col-sm-10">
						<select class="selectpicker" data-live-search="true"
							th:field="*{{genero}}">
							<option
								th:each="genero: ${T(expofood.expo.entity.Genero).values()}"
								th:value="${{genero}}"
								th:selected="${genero == T(expofood.expo.entity.Genero)}"
								th:text="${genero}"></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Comprador:</label>
					<div class="col-sm-10">
						<select id="users" name="users[]" class="selectpicker" data-live-search="true"
							th:field="*{users}" size="10" th:multiple="true">
							<option th:each="user: ${users}" th:value="${user.id}"
								th:text="${user.name}">livro</option>
						</select>

					</div>
				</div>
				<div class="row">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
	</div>
	</main>

	<script th:src="@{/js/core.js}"></script>

</body>
</html>
