<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<!-- Bootstrap Core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />

<!-- Custom CSS -->
<link href="/css/heroic-features.css" rel="stylesheet" />


	<title>User</title>


</head>
<body>
	<th:block th:include="fragment/header :: header"></th:block>
	<main class="main-container">
		<div class="container">
				<h2>User List</h2>
				<a href="/user/new">+</a>
				<table class="table table-striped">
					<tr>
						<th>Id</th>
						<th>User Id</th>
						<th>nome</th>
						<th>Email</th>
						<th>View</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
					<tr th:each="user : ${user}">
						<td th:text="${user.id}"><a href="/user/${user.id}">Id</a></td>
						<td th:text="${user.id}">Id</td>
						<td th:text="${user.name}">nome</td>
						<td th:text="${user.email}">email</td>
						<td><a th:href="${ '/user/' + user.id}">View</a></td>
						<td><a th:href="${'/user/edit/' + user.id}">Edit</a></td>
						<td><a th:href="${'/user/delete/' + user.id}">Delete</a></td>
					</tr>
				</table>
			</div>
	</main>

	<script th:src="@{/js/core.js}" ></script>

</body>
</html>
