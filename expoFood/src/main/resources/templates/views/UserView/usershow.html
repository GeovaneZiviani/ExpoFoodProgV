<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<!-- Bootstrap Core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />

<!-- Custom CSS -->
<link href="/css/heroic-features.css" rel="stylesheet" />

<title>Livro View</title>

</head>
<body>
	<th:block th:include="fragment/header :: header"></th:block>
	<main class="main-container">
	<div class="container">

		<h2>User Details</h2>
		<div>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Usurio Id:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${user.id}">Livro Id</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">nome:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${user.name}">Titulo</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">email :</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${user.email}">Generor</p>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Cidade: </label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${user.enderecos.city}"></p>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Estado :</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${user.enderecos.estado}">Generor</p>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Pais :</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${user.enderecos.pais}">Generor</p>
					</div>
				</div>

				<a href="/user">voltar </a>
			</form>
		</div>
	</div>

	</main>


	<script th:src="@{/js/core.js}"></script>

</body>
</html>
