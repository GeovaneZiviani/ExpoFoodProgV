<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Add endereco</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<!-- Bootstrap Core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />

<!-- Custom CSS -->
<link href="/css/heroic-features.css" rel="stylesheet" />


</head>

<body>
	<th:block th:include="fragment/header :: header"></th:block>
	<main class="main-container">

	<div class="container">

		<h2>endereÃ§o</h2>
		<div>
			<form class="form-horizontal" th:object="${endereco}"
				th:action="@{/endereco}" method="post">
				<input type="hidden" th:field="*{id}" />
				<div class="form-group">
					<label class="col-sm-2 control-label"> Id:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{id}"
							disabled="disabled" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Cidade</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{city}" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Estado</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{estado}" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Pais:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{pais}" />
					</div>
				</div>
				<div class="row">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
	</div>
	</main>

	<script th:src="@{/js/core.js}"></script>

</body>
</html>
